<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .resut{
            font-size: 25px;
            padding: 15px 0;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <h1>Summation</h1>
    <div class="resut"></div>
    <input type="number">
    <button type="button">Calculate</button>
    
</body>
</html>
<script>
    // 1+2+3+4+5...+n
    function calculate(n) {
        let result = 0;
        for (let i = 1; i <= n; i++) {
            result += i; // result = result + i
        }
        return result;
    }
    document.querySelector('button').addEventListener('click', function () {
        let n = document.querySelector('input').value;
        if (n > 0 && n <= 1000) {
            document.querySelector('.resut').innerHTML = calculate(n);
        } else {
            alert('Enter a number between 1 and 1000');
        }
    })
</script>
