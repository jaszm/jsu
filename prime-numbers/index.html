<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .result{
            font-size: 25px;
            padding: 15px 0;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <h1>Prime Number</h1>
    <div class="result"></div>
    <input type="number">
    <button type="button">Calculate</button>
</body>
</html>
<script>
    function calculate(n) {
        let result = []; 
        for (let i = 1; i <= n; i++) { 
            let isPrime = true; 
            for (let j = 2; j < i; j++) { 
                if (i % j === 0) {
                    isPrime = false;
                }
            }
            if (isPrime) { 
                result.push(`${i} `); 
            }
        }
        return result; 
    }

    document.querySelector('button').addEventListener('click', function () { 
        let n = document.querySelector('input').value;
        if (n > 0 && n <= 1000) {
            document.querySelector('.result').innerHTML = calculate(n);
        } else {
            alert('Enter a number between 1 and 1000');
        }
    })
</script>
